<div *ngFor="let post of posts" class="card-body mt-3 shadow-lg p-3 mb-5 mr-3 ml-3 rounded-lg bg-white">
  <h2 class="card-body rounded-lg m" style="background-color: white">
    {{ post.title }}
  </h2>
  <div class="card-body rounded-lg" style="background-color: chartreuse">
    <p>
      {{ post.body }}
    </p>
    <div class="text-right">id: {{ post.id }}, userId: {{ post.userId }}</div>
  </div>
</div>
